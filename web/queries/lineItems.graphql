query LineItems(
  # $orderBy: String
  # $direction: String
  $search: Search
  $orderBy: OrderBy
  $after: String
) {
  lineItems(
    # orderBy: $orderBy
    # direction: $direction
    orderBy: $orderBy
    search: $search
    after: $after
    first: 10
  ) {
    edges {
      node {
        id
        name
        bookedAmount
        actualAmount
        adjustments
        campaign {
          id
          name
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
