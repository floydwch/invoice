query LineItems($search: Search, $orderBy: OrderBy, $after: String) {
  lineItems(orderBy: $orderBy, search: $search, after: $after, first: 10) {
    total
    edges {
      node {
        id
        name
        bookedAmount
        actualAmount
        adjustments
        campaign {
          id
          name
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
