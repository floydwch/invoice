query LineItems(
  $orderBy: String
  $direction: String
  $searchParams: Search
  $after: String
) {
  lineItems(
    orderBy: $orderBy
    direction: $direction
    search: $searchParams
    after: $after
    first: 10
  ) {
    edges {
      node {
        id
        name
        bookedAmount
        actualAmount
        adjustments
        campaign {
          id
          name
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}
