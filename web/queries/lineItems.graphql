query LineItems($orderBy: String, $direction: String, $searchInput: Search) {
  lineItems(
    orderBy: $orderBy
    direction: $direction
    search: $searchInput
    first: 10
  ) {
    edges {
      node {
        id
        name
        bookedAmount
        actualAmount
        adjustments
        campaign {
          id
          name
        }
      }
    }
  }
}
