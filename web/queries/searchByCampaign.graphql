query SearchByCampaign($campaign: ID!, $orderBy: OrderBy, $after: String) {
  lineItems(campaign: $campaign, orderBy: $orderBy, after: $after, first: 10) {
    total
    edges {
      node {
        id
        name
        bookedAmount
        actualAmount
        adjustments
        campaign {
          id
          name
        }
        reviewed
      }
    }
    pageInfo {
      endCursor
      hasNextPage
    }
  }
  campaign(id: $campaign) {
    id
    name
    # reviewed
  }
}
